
<div *ngIf="client" class="container">
    <h2>Éditer Client</h2>
    <form (ngSubmit)="saveClient()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="client.nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="client.prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="tel">Téléphone</label>
        <input type="text" class="form-control" id="tel" [(ngModel)]="client.tel" name="tel" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </form>
  </div>
