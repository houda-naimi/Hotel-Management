<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card login-card shadow-lg border-light rounded">
        <div class="card-header bg-primary text-white text-center">
          <img src="login.PNG" alt="Login" class="login-image img-fluid mb-3">
          <h3>Connexion</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <div class="form-group mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" id="username" name="username" ngModel required class="form-control" #username="ngModel" />
              <div *ngIf="username.invalid && username.touched" class="text-danger">
                Le nom d'utilisateur est requis.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" id="password" name="password" ngModel required minlength="6" class="form-control" #password="ngModel" />
              <div *ngIf="password.invalid && password.touched" class="text-danger">
                Le mot de passe doit contenir au moins 6 caractères.
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Se connecter
              </button>
            </div>
          </form>
        </div>
        
        <div class="card-footer text-center">
          <p class="text-muted mb-0">Vous n'avez pas de compte ?</p>
          <a routerLink="/register" class="btn btn-link text-primary">Créer un compte</a>
        </div>
      </div>
    </div>
  </div>
</div>
