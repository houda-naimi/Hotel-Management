<div *ngIf="chambre" class="container">
    <h2>Éditer Chambre</h2>
    <form (ngSubmit)="saveChambre()">
      
     
      <div class="form-group">
        <label for="typeChambre">Type de Chambre</label>
        <select class="form-control" id="typeChambre" [(ngModel)]="chambre.typeChambre" name="typeChambre" required>
          <option value="simple">Chambre Simple</option>
          <option value="double">Chambre Double</option>
          <option value="suite">Suite</option>
          <option value="familiale">Chambre Familiale</option>
          <option value="luxury">Chambre de Luxe</option>
        </select>
      </div>
      
     
      <div class="form-group">
        <label for="prixSejour">Prix Séjour</label>
        <input type="number" class="form-control" id="prixSejour" [(ngModel)]="chambre.prixSejour" name="prixSejour" required>
      </div>
    
     
      <div class="form-group">
        <label for="etat">État</label>
        <select class="form-control" id="etat" [(ngModel)]="chambre.etat" name="etat" required>
          <option value="disponible">Disponible</option>
          <option value="non disponible">Non disponible</option>
        </select>
      
        <div class="mt-2">
          <ng-container *ngIf="chambre.etat === 'disponible'">
            <span class="text-success">
              <i class="fas fa-check-circle"></i> Disponible
            </span>
          </ng-container>
          <ng-container *ngIf="chambre.etat === 'non disponible'">
            <span class="text-danger">
              <i class="fas fa-times-circle"></i> Non disponible
            </span>
          </ng-container>
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </form>
  </div>
